{% load crispy_forms_tags %} {% block content %}
<div>{% include 'sidebar.html' %}</div>

<div class="flex-container-submit">
	<div class="box">
		<div class="account-tickets">
			<h4 class="subtitle">Submit a Ticket</h4>
			<hr />
			<div class="main-text-dash">
				<div class="ticket-form">
					<form method="POST" class="form-box" enctype="multipart/form-data">
						{% csrf_token %} {{form|crispy}}
						<div style="padding-top: 10px">
							<input
								type="submit"
								value="Add ticket"
								class="submission-button" />
						</div>
					</form>
				</div>
				<div class="messages">
					{% if messages %}
					<ul>
						{% for message in messages %}
						<li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
							{{ message }}
						</li>
						{% endfor %}
					</ul>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
